<ion-header>
  <ion-navbar>
    <ion-title>Save Picture</ion-title>
  </ion-navbar>
  <ion-navbar>
    <button ion-button (click)="cameraButton()">Camera</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div>
      <button ion-button (click)="listButton()">List Pic</button>
      <button ion-button (click)="getButton()">Get Pic</button>
      <button ion-button (click)="clearButton()">Clear List</button>
    </div>

    <ion-list *ngFor="let pic of _idImagens; let i = index">
      <ion-item>
        <ion-card style=" text-align: center">
          <ion-item style=" text-align: center">
           ID:{{pic.id}} - UUID : {{pic.uu_id}}
          </ion-item>
          <button ion-button (click)="optionsButton(pic)">Options</button>
          <button ion-button (click)="excludeButton(pic.id)">Exclude</button>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
